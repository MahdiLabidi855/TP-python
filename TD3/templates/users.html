{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<table>
    <tr>
        <th>Username</th><th>Email</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="/edit_user/{{ user.id }}" class="btn btn-primary"><i class="fa fa-pen"></i> Edit</a>
            <a href="/delete_user/{{ user.id }}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?')">
               <i class="fa fa-trash"></i> Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
